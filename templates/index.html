<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Shape Detector - Draw & Discover</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #6366f1;
      --primary-dark: #4f46e5;
      --secondary-color: #ec4899;
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --error-color: #ef4444;
      --background: #fafbfc;
      --surface: #ffffff;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --border: #e5e7eb;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: var(--text-primary);
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .floating-shape {
      position: absolute;
      opacity: 0.1;
      animation: float 20s infinite linear;
    }

    .floating-shape:nth-child(1) {
      top: 10%;
      left: 10%;
      width: 60px;
      height: 60px;
      background: #ff6b6b;
      border-radius: 50%;
      animation-delay: 0s;
      animation-duration: 25s;
    }

    .floating-shape:nth-child(2) {
      top: 20%;
      right: 20%;
      width: 40px;
      height: 40px;
      background: #4ecdc4;
      transform: rotate(45deg);
      animation-delay: -5s;
      animation-duration: 30s;
    }

    .floating-shape:nth-child(3) {
      top: 60%;
      left: 5%;
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 43px solid #45b7d1;
      animation-delay: -10s;
      animation-duration: 35s;
    }

    .floating-shape:nth-child(4) {
      top: 70%;
      right: 10%;
      width: 50px;
      height: 50px;
      background: #96ceb4;
      border-radius: 50%;
      animation-delay: -15s;
      animation-duration: 28s;
    }

    .floating-shape:nth-child(5) {
      top: 30%;
      left: 70%;
      width: 35px;
      height: 35px;
      background: #feca57;
      transform: rotate(45deg);
      animation-delay: -8s;
      animation-duration: 32s;
    }

    .floating-shape:nth-child(6) {
      top: 80%;
      left: 30%;
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 35px solid #ff9ff3;
      animation-delay: -12s;
      animation-duration: 26s;
    }

    .floating-shape:nth-child(7) {
      top: 15%;
      left: 50%;
      width: 45px;
      height: 45px;
      background: #54a0ff;
      border-radius: 50%;
      animation-delay: -3s;
      animation-duration: 29s;
    }

    .floating-shape:nth-child(8) {
      top: 50%;
      right: 5%;
      width: 30px;
      height: 30px;
      background: #5f27cd;
      transform: rotate(45deg);
      animation-delay: -18s;
      animation-duration: 33s;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.1;
      }
      90% {
        opacity: 0.1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .geometric-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -2;
      background-image: 
        linear-gradient(30deg, rgba(255,255,255,0.05) 12%, transparent 12.5%, transparent 87%, rgba(255,255,255,0.05) 87.5%, rgba(255,255,255,0.05)),
        linear-gradient(150deg, rgba(255,255,255,0.05) 12%, transparent 12.5%, transparent 87%, rgba(255,255,255,0.05) 87.5%, rgba(255,255,255,0.05)),
        linear-gradient(30deg, rgba(255,255,255,0.05) 12%, transparent 12.5%, transparent 87%, rgba(255,255,255,0.05) 87.5%, rgba(255,255,255,0.05)),
        linear-gradient(150deg, rgba(255,255,255,0.05) 12%, transparent 12.5%, transparent 87%, rgba(255,255,255,0.05) 87.5%, rgba(255,255,255,0.05));
      background-size: 80px 140px;
      animation: patternMove 20s linear infinite;
    }

    @keyframes patternMove {
      0% { transform: translateX(0) translateY(0); }
      100% { transform: translateX(80px) translateY(140px); }
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
      animation: fadeInUp 0.8s ease-out;
      position: relative;
      z-index: 1;
    }

    h1 {
      margin: 0 0 0.5rem 0;
      font-weight: 800;
      font-size: clamp(2rem, 5vw, 3rem);
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
      font-weight: 400;
      margin-bottom: 1rem;
    }

    .features {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--surface);
      border-radius: 2rem;
      font-size: 0.9rem;
      color: var(--text-secondary);
      box-shadow: var(--shadow);
    }

    .feature i {
      color: var(--primary-color);
    }

    .canvas-container {
      position: relative;
      margin: 2rem 0;
      animation: fadeInUp 0.8s ease-out 0.2s both;
    }

    #canvas {
      border: 3px dashed var(--primary-color);
      border-radius: 20px;
      background: var(--surface);
      cursor: crosshair;
      box-shadow: var(--shadow-lg);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      max-width: 100%;
      touch-action: none;
    }

    #canvas:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      border-color: var(--primary-dark);
    }

    #canvas.drawing {
      border-color: var(--success-color);
      box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1), var(--shadow-lg);
    }

    .canvas-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      color: var(--text-secondary);
      font-size: 1.1rem;
      font-weight: 500;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .canvas-overlay.hidden {
      opacity: 0;
    }

    .canvas-overlay i {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      display: block;
      text-align: center;
    }

    .controls {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin: 2rem 0;
      animation: fadeInUp 0.8s ease-out 0.4s both;
    }

    .btn {
      border: none;
      color: white;
      font-weight: 600;
      padding: 0.875rem 2rem;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      user-select: none;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-family: inherit;
      position: relative;
      overflow: hidden;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    #detectBtn {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      box-shadow: var(--shadow);
    }
    
    #detectBtn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    #clearBtn {
      background: linear-gradient(135deg, var(--error-color), #dc2626);
      box-shadow: var(--shadow);
    }
    
    #clearBtn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    #undoBtn {
      background: linear-gradient(135deg, var(--warning-color), #d97706);
      box-shadow: var(--shadow);
    }
    
    #undoBtn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .btn-loading {
      position: relative;
    }

    .btn-loading .btn-text {
      opacity: 0;
    }

    .spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .result-container {
      margin-top: 2rem;
      width: 100%;
      max-width: 600px;
      animation: fadeInUp 0.8s ease-out 0.6s both;
    }

    #result {
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--text-primary);
      min-height: 60px;
      padding: 1.5rem 2rem;
      background: var(--surface);
      border-radius: 16px;
      box-shadow: var(--shadow-lg);
      text-align: center;
      position: relative;
      border-left: 4px solid var(--primary-color);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }

    #result.success {
      border-left-color: var(--success-color);
      background: linear-gradient(135deg, var(--surface) 0%, #f0fdf4 100%);
    }

    #result.error {
      border-left-color: var(--error-color);
      background: linear-gradient(135deg, var(--surface) 0%, #fef2f2 100%);
    }

    #result:empty {
      display: none;
    }

    .result-icon {
      font-size: 1.5rem;
      flex-shrink: 0;
    }

    .result-text {
      flex: 1;
    }

    .confidence-bar {
      margin-top: 1rem;
      height: 4px;
      background: var(--border);
      border-radius: 2px;
      overflow: hidden;
    }

    .confidence-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary-color), var(--success-color));
      border-radius: 2px;
      transition: width 1s ease;
      width: 0;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 1rem 1.5rem;
      background: var(--surface);
      border-radius: 12px;
      box-shadow: var(--shadow-lg);
      border-left: 4px solid var(--success-color);
      transform: translateX(400px);
      transition: transform 0.3s ease;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      max-width: 300px;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    .toast.error {
      border-left-color: var(--error-color);
    }

    /* Animated Feedback Styles */
    .particles-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      animation: particleFloat 2s ease-out forwards;
    }

    @keyframes particleFloat {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) scale(0);
      }
    }

    .confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1001;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ff6b6b;
      animation: confettiFall 3s ease-out forwards;
    }

    .confetti:nth-child(odd) {
      background: #4ecdc4;
      border-radius: 50%;
    }

    .confetti:nth-child(3n) {
      background: #45b7d1;
      transform: rotate(45deg);
    }

    .confetti:nth-child(4n) {
      background: #96ceb4;
      border-radius: 50%;
    }

    .confetti:nth-child(5n) {
      background: #feca57;
    }

    @keyframes confettiFall {
      0% {
        opacity: 1;
        transform: translateY(-100vh) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translateY(100vh) rotate(720deg);
      }
    }

    .shape-outline {
      position: absolute;
      border: 3px solid #4ecdc4;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
      animation: shapeOutlineGlow 2s ease-out forwards;
    }

    .shape-outline.square {
      border-radius: 0;
    }

    .shape-outline.rectangle {
      border-radius: 0;
    }

    .shape-outline.triangle {
      border-radius: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 87px solid #4ecdc4;
      border-top: none;
      width: 0;
      height: 0;
    }

    .shape-outline.heart {
      border-radius: 0;
      transform: rotate(-45deg);
    }

    .shape-outline.heart::before,
    .shape-outline.heart::after {
      content: '';
      position: absolute;
      width: 26px;
      height: 40px;
      border: 3px solid #4ecdc4;
      border-radius: 26px 26px 0 0;
      background: transparent;
    }

    .shape-outline.heart::before {
      left: -17px;
      top: -13px;
    }

    .shape-outline.heart::after {
      right: -17px;
      top: -13px;
    }

    @keyframes shapeOutlineGlow {
      0% {
        opacity: 0;
        transform: scale(0.8);
        box-shadow: 0 0 0 rgba(78, 205, 196, 0.7);
      }
      50% {
        opacity: 1;
        transform: scale(1.1);
        box-shadow: 0 0 20px rgba(78, 205, 196, 0.7);
      }
      100% {
        opacity: 0;
        transform: scale(1.3);
        box-shadow: 0 0 40px rgba(78, 205, 196, 0);
      }
    }

    .success-pulse {
      animation: successPulse 0.6s ease-out;
    }

    @keyframes successPulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
      }
      70% {
        transform: scale(1.05);
        box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .pulse {
      animation: pulse 2s ease-in-out infinite;
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      .features {
        flex-direction: column;
        align-items: center;
      }
      
      .controls {
        flex-direction: column;
        width: 100%;
        max-width: 300px;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
      }
      
      #canvas {
        width: 100%;
        height: auto;
      }
      
      .toast {
        right: 10px;
        left: 10px;
        max-width: none;
        transform: translateY(-100px);
      }
      
      .toast.show {
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .subtitle {
        font-size: 1rem;
      }
      
      #result {
        padding: 1rem 1.5rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="geometric-pattern"></div>
  <div class="floating-shapes">
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
  </div>
  
  <div class="header">
    <h1><i class="fas fa-magic"></i> AI Shape Detector</h1>
    <p class="subtitle">Draw any shape and let our AI identify it with witty commentary!</p>
    <div class="features">
      <div class="feature">
        <i class="fas fa-pencil-alt"></i>
        <span>Draw with mouse or touch</span>
      </div>
      <div class="feature">
        <i class="fas fa-brain"></i>
        <span>AI-powered detection</span>
      </div>
      <div class="feature">
        <i class="fas fa-comments"></i>
        <span>Sarcastic feedback</span>
      </div>
    </div>
  </div>

  <div class="canvas-container">
    <canvas id="canvas" width="512" height="512"></canvas>
    <div class="canvas-overlay" id="canvasOverlay">
      <i class="fas fa-draw-polygon"></i>
      <div>Start drawing a shape...</div>
    </div>
    <div class="particles-container" id="particlesContainer"></div>
  </div>

  <div class="controls">
    <button class="btn" id="detectBtn">
      <i class="fas fa-search"></i>
      <span class="btn-text">Detect Shape</span>
      <div class="spinner" style="display: none;"></div>
    </button>
    <button class="btn" id="undoBtn" disabled>
      <i class="fas fa-undo"></i>
      <span class="btn-text">Undo</span>
    </button>
    <button class="btn" id="clearBtn">
      <i class="fas fa-trash"></i>
      <span class="btn-text">Clear All</span>
    </button>
  </div>

  <div class="result-container">
    <div id="result"></div>
  </div>

  <div class="toast" id="toast">
    <i class="fas fa-check-circle"></i>
    <span id="toastMessage"></span>
  </div>

  <div class="confetti-container" id="confettiContainer"></div>

  <script src="/static/script.js"></script>
</body>
</html>
